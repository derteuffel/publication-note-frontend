<app-header></app-header>

<div class="col-12 mb-5 d-flex justify-content-center">
    <!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" color="#fff" size="large" type="ball-elastic-dots"></ngx-spinner> -->
    <div class="container-fluid" style="width: 50%;">
        <div class="text-center">
            <h1>Mbanu</h1>
        </div>
        <div class="alert alert-info bg-dark text-white text-center">
            <h2>Page de modification d'une faculte</h2>
        </div>
        <div class="card px-2 py-4">     
        <form >
        <div class="form-group" >
            <label for="name" >Nom </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="faculte.name" name="name" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="firstName" >Sigle </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="faculte.slug" name="slug" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="lastName" >Email </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="faculte.email" name="email" 
                type="email"/>
        </div>
        <div class="form-group" >
            <label for="username" >Telephone</label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="faculte.telephone" name="telephone" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="matricule" >Adresse Physique </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="faculte.adressePhysique" name="adressePhysique" 
                type="text"/>
        </div>
        <div class="form-group">
            <a href="/faculties/detail/{{faculte.id}}" class="btn btn-outline-warning"> <i class="fa fa-long-arrow-left"></i> Retour</a>
            <button type="button" (click)="onSubmit()" class="btn btn-outline-primary pull-right">Enregistrer <i class="fa fa-check"></i></button>
            
        </div>
    </form>
        </div>
    </div>
  
  </div>
