<app-header></app-header>

<div class="col-12 mb-5 d-flex justify-content-center">
    <!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" color="#fff" size="large" type="ball-elastic-dots"></ngx-spinner> -->
    <div class="container-fluid" style="width: 50%;">
        <div class="text-center">
            <h1>Mbanu</h1>
        </div>
        <div class="alert alert-info bg-dark text-white text-center">
            <h2>Page de modification d'un etudiant</h2>
        </div>
        <div class="card px-2 py-4">     
        <form >
        <div class="form-group" >
            <label for="name" >Nom </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.name" name="name" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="firstName" >Prenom </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.firstName" name="firstName" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="lastName" >Post nom </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.lastName" name="lastName" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="username" >Email</label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.email" name="email" 
                type="email"/>
        </div>
        <div class="form-group" >
            <label for="matricule" >Matricule </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.matricule" name="matricule" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="telephone" >Telephone </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.telephone" name="telephone" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="numIdentite" >Numero carte electeur </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.numIdentite" name="numIdentite" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="birthDate" >Date de naissance </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.birthDate" name="birthDate" 
                type="text"/>
        </div>
        <div class="form-group" >
            <label for="adressePhysique" >Adresse Physique </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="etudiant.adressePhysique" name="adressePhysique" 
                type="text"/>
        </div>
        <div class="form-group">
            <label for="sexe">Sexe</label>
            <select  [(ngModel)] ="etudiant.sexe"   name="sexe"  id="sexe" class="form-control">
              <option value="" disabled>-- Choisir un sexe pour cet etudiant --</option>
              <option value="{{item}}" *ngFor="let item of gender">{{item}}</option>
            </select>
          </div>
        <div class="form-group">
            <label for="niveau">Niveau</label>
            <select  [(ngModel)] ="etudiant.niveau"   name="niveau"  id="niveau" class="form-control">
              <option value="" disabled>-- Choisir un niveau pour cet etudiant --</option>
              <option value="{{item}}" *ngFor="let item of level">{{item}}</option>
            </select>
          </div>
        <div class="form-group">
            <a href="/options/etudiants/detail/{{etudiant.id}}" class="btn btn-outline-warning"> <i class="fa fa-long-arrow-left"></i> Retour</a>
            <button type="button" (click)="onSubmit()" class="btn btn-outline-primary pull-right">Enregistrer <i class="fa fa-check"></i></button>
            
        </div>
    </form>
        </div>
    </div>
  
  </div>
