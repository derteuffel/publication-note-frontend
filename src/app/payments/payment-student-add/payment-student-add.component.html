<app-header></app-header>

<div class="col-12 mb-5 d-flex justify-content-center">
    <!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" color="#fff" size="large" type="ball-elastic-dots"></ngx-spinner> -->
    <div class="container-fluid" style="width: 50%;">
        <div class="text-center">
            <h1>Mbanu</h1>
        </div>
        <div class="alert alert-info bg-dark text-white text-center">
            <h2>Page de Paiement</h2>
        </div>
        <div class="card px-2 py-4">     
        <form name="form" (ngSubmit) = "f.form.valid && onSubmit()" #f="ngForm">
        <div class="form-group" >
            <label for="name" >Description et motif du Paiement </label>
            <textarea name="description" #description="ngModel" [(ngModel)]="form.description" id="name" class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12" rows="4"></textarea>
                <div *ngIf="f.submitted && description.invalid">
                    <div *ngIf="description.errors.required">Entrer les informations requises </div>
                </div>
        </div>
        <div class="form-group" >
            <label for="montant" >Montant </label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="form.montant" name="montant" #montant="ngModel"
                type="text"/>
                <div *ngIf="f.submitted && montant.invalid">
                    <div *ngIf="montant.errors.required">Entrer le montant de Paiement </div>
                </div>
        </div>
        <div class="form-group">
            <label for="devise">Devise de Paiement</label>
            <select  [(ngModel)] ="form.devise" #devise="ngModel"  name="devise"  id="periode" class="form-control">
              <option value="" disabled>-- Choisir la devise de Paiement --</option>
              <option value="{{item}}" *ngFor="let item of devises">{{item}}</option>
            </select>
          </div>
        <div class="form-group" >
            <label for="taux" >Taux du jour</label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="form.taux" name="taux" #taux="ngModel"
                type="number"/>
                <div *ngIf="f.submitted && taux.invalid">
                    <div *ngIf="taux.errors.required">Entrer le taux du jour</div>
                </div>
        </div>
        
        <div class="form-group">
            <label for="periode">Periode concernee</label>
            <select  [(ngModel)] ="form.periode" #periode="ngModel"  name="periode"  id="periode" class="form-control">
              <option value="" disabled>-- Choisir la periode de Paiement --</option>
              <option value="{{item}}" *ngFor="let item of periodes">{{item}}</option>
            </select>
          </div>
        <div class="form-group" >
            <label for="matricule" >Matricule de l'etudiant</label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="form.matricule" name="matricule" #matricule="ngModel"
                type="text"/>
                <div *ngIf="f.submitted && matricule.invalid">
                    <div *ngIf="matricule.errors.required">Entrer le matricule de l'etudiant </div>
                </div>
        </div>

        <div class="form-group" >
            <label for="telephone" >Numero de telephone de l'etudiant</label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="form.telephone" name="telephone" #telephone="ngModel"
                type="text"/>
                <div *ngIf="f.submitted && telephone.invalid">
                    <div *ngIf="telephone.errors.required">Entrer le numero de telephone de l'etudiant </div>
                </div>
        </div>
        
        <div class="form-group">
            <a href="/payments/home" class="btn btn-outline-warning"> <i class="fa fa-long-arrow-left"></i> Retour</a>
            <button type="submit" class="btn btn-outline-primary pull-right">Enregistrer <i class="fa fa-check"></i></button>
            
        </div>
    </form>
        </div>
    </div>
  
  </div>
