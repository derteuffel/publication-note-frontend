<app-header></app-header>

<div class="col-12 mb-5 d-flex justify-content-center">
    <!-- <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" color="#fff" size="large" type="ball-elastic-dots"></ngx-spinner> -->
    <div class="container-fluid" style="width: 50%;">
        <div class="text-center">
            <h1>QUICK-RESULTS</h1>
        </div>
        <div class="alert alert-info bg-dark text-white text-center">
            <h2>Page de Renvoie du code d'activation du paiement</h2>
        </div>
        <div class="card px-2 py-4">     
        <form name="form" (ngSubmit) = "f.form.valid && onSubmit()" #f="ngForm">
        
        <div class="form-group">
            <label for="periode">Periode concernee</label>
            <select  [(ngModel)] ="form.periode" #periode="ngModel"  name="periode"  id="periode" class="form-control">
              <option value="" disabled>-- Choisir la periode de Paiement --</option>
              <option value="{{item}}" *ngFor="let item of periodes">{{item}}</option>
            </select>
          </div>

        <div class="form-group" >
            <label for="telephone" >Numero de telephone de l'etudiant</label>
            <input  class="form-control col-sm-12 col-xs-12 col-md-12 col-lg-12 col-xl-12"
            [(ngModel)]="form.telephone" name="telephone" #telephone="ngModel"
                type="text"/>
                <div *ngIf="f.submitted && telephone.invalid">
                    <div *ngIf="telephone.errors.required">Entrer le numero de telephone de l'etudiant </div>
                </div>
        </div>
        
        <div class="form-group">
            <a href="/payments/student/detail/{{etudiant.id}}" class="btn btn-outline-warning"> <i class="fa fa-long-arrow-left"></i> Retour</a>
            <button type="submit" class="btn btn-outline-primary pull-right">Enregistrer <i class="fa fa-check"></i></button>
            
        </div>
    </form>
        </div>
    </div>
  
  </div>
