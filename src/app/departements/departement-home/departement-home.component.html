<app-header></app-header>
<div class="alert alert-info bg-dark ">
    <div class="row text-white text-center">
        <a href="/faculties/detail/{{departement.faculty.id}}" class="btn btn-default text-white"><i class="fa fa-arrow-left"></i>&nbsp;Retour</a>
        <h2>Detail d'un departement</h2>
        <a href="/departements/update/{{departement.id}}" class="btn btn-default text-white"> <i class="fa fa-pencil"></i>&nbsp;Modifier</a>
    </div>
</div>
<hr>
<div class="card-text"> 
    <div class="card text-center py-2 badge-info">
        <h5>Informations detail du departement</h5>
    </div>
    <table class="table table-bordered table-responsive-md">
        <tbody>
            <tr>
                <td>Nom </td>
                <td>{{departement.name}}</td>
            </tr>
            <tr>
                <td>Sigle </td>
                <td>{{departement.slug}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div class="card-text">
    <div class="card text-center py-2 badge-info">
                <h5> <a (click)="reload()" class="btn text-white"><i class="fa fa-refresh"></i>&nbsp;Actualise</a>    Liste des options du departement</h5>
                    
    </div> 
    <div class="card container-fluid p-3">
        <div  *ngIf="isListNull">
            <div class="alert alert-danger text-center">
                <p> <i class="fa fa-info-circle"></i> Aucune Option  enregistrer pour ce departement</p>
            </div>
            <div class="button">
                <h4>Ajouter des options</h4>
                <form [formGroup] = "fileForm" (ngSubmit)="onSubmit()" >
                    <div>
                        <label for="file">Ajouter a partir d'un fichier excel</label>
                      <input id="file" type="file" name="file" (change)="onFileSelect($event)" >
                    </div>
                    <button type="submit" class="btn btn-outline-secondary my-1">Charger</button>
                  </form>
            </div>
        </div>
        <div *ngIf="!isListNull">
            
                <div class="card-body row"  >
                    <div class="col-md-6 col-xl-4 col-sm-12 col-xs-12" *ngFor="let item of lists">
                        <a class="card btn btn-outline-secondary my-1" href="/options/detail/{{item.id}}" style="border-radius: 10px; ;">
                            <div class="p-2 m-2">
                                <div class="card-title text-center">
                                    <span> {{item.name}}</span>
                                </div>
                                <div class="card-body text-left">
                                    <div class="card-text my-1 text-center">
                                        <span> 
                                         {{item.slug}}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
        </div>
    </div>
</div>
